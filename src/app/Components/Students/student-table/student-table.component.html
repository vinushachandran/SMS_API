<h2 class="mb-4">Student List</h2>
<div class="container-fluid mt-5">
  <div class="row">
      <div class="col-md-3">
          <app-student-menu></app-student-menu>
      </div>
      <div class="col-md-9 table-body">
          
          <table class="table table-striped table-bordered table-hover">
              <thead class="thead-dark">
                  <tr>
                      <th>Reg No</th>
                      <th>Display Name</th>
                      <th>Email</th>
                      <th>Gender</th>
                      <th>Date of Birth</th>
                      <th>Contact No</th>
                      <th>Status</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let student of students">
                      <td>{{ student.studentRegNo }}</td>
                      <td>{{ student.displayName }}</td>
                      <td>
                          <i class="bi bi-envelope cursor-pointer text-primary"
                             (click)="copyText(student.email, $event)"
                             title="{{ student.email }}"
                             data-bs-toggle="tooltip"></i>
                      </td>
                      <td>{{ student.gender }}</td>
                      <td>{{ student.dob | date:'yyyy-MM-dd' }}</td>
                      <td>
                          <i class="bi bi-telephone cursor-pointer text-primary"
                             (click)="copyText(student.contactNo, $event)"
                             title="{{ student.contactNo }}"
                             data-bs-toggle="tooltip"></i>
                      </td>
                      <td>
                          <i [ngClass]="{'bi bi-toggle-on text-success': student.isEnable, 'bi bi-toggle-off text-danger': !student.isEnable}"></i>
                      </td>
                      <td>
                          <button type="button" class="btn btn-sm btn-primary">
                              <i class="bi bi-pencil-fill" (click)="navigateToAddStudent(student.studentID)"></i>
                          </button>
                          <button type="button" class="btn btn-sm btn-danger" (click)="deleteStudent(student.studentID)">
                              <i class="bi bi-trash"></i>
                          </button>
                          <button type="button" class="btn btn-sm btn-info m-1">
                              <i class="bi bi-three-dots-vertical" [routerLink]="['/students', student.studentID]"></i>
                          </button>
                      </td>
                  </tr>
              </tbody>
          </table>

          <div class="d-flex justify-content-between mt-3">
              <button (click)="goToPreviousPage()" [disabled]="currentPage === 1" class="btn btn-secondary">Previous</button>
              <span>Page {{ currentPage }} of {{ totalPages }}</span>
              <button (click)="goToNextPage()" [disabled]="currentPage >= totalPages" class="btn btn-secondary">Next</button>
          </div>
      </div>
  </div>
</div>
