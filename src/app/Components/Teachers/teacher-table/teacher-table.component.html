<h2 class="mb-4">Teacher List</h2>
<div class="container-fluid mt-5">
  <div class="row">
      <div class="col-md-3">
          <app-teacher-menu></app-teacher-menu>
      </div>
      <div class="col-md-9 table-body">
        <div class="row mb-3">
            <!-- Search Criteria Dropdown -->
            <div class="col-md-3">
              <select class="criteriaSelection" (change)="optionChange($event,searchTerm)">
                <option value="all">All</option>
                <option value="TeacherReg">Registration No</option>
                <option value="DisplayName">Dispaly Name</option>
              </select>
            </div>
        
            <!-- Search Input -->
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Search..." #searchTerm (input)="termChange($event)" />
            </div>
          </div>

          <table class="table table-striped table-bordered table-hover">
              <thead class="thead-dark">
                  <tr>
                      <th>Teacher Reg No</th>
                      <th>Full Name</th>
                      <th>Email</th>
                      <th>Gender</th>
                      <th>Date of Birth</th>
                      <th>Contact No</th>
                      <th>Status</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let teacher of teachers">
                      <td>{{ teacher.teacherRegNo }}</td>
                      <td>{{ teacher.displayName }}</td>
                      <td>
                          <i class="bi bi-envelope cursor-pointer text-primary"
                             (click)="copyText(teacher.email, $event)"
                             title="{{ teacher.email }}"
                             data-bs-toggle="tooltip"></i>
                      </td>
                      <td>{{ teacher.gender }}</td>
                      <td>{{ teacher.dob | date:'yyyy-MM-dd' }}</td>
                      <td>
                          <i class="bi bi-telephone cursor-pointer text-primary"
                             (click)="copyText(teacher.contactNo, $event)"
                             title="{{ teacher.contactNo }}"
                             data-bs-toggle="tooltip"></i>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm" (click)="toggleTeacherStatus(teacher)">
                          <i [ngClass]="{'bi bi-toggle-on text-success': teacher.isEnable, 'bi bi-toggle-off text-danger': !teacher.isEnable}"></i>
                        </button>
                      </td>
                      
                      <td>
                          <button type="button" class="btn btn-sm btn-primary">
                              <!-- event binding -->
                              <i class="bi bi-pencil-fill" (click)="navigateToAddTeacher(teacher.teacherID)"></i>
                              
                          </button>
                          <!-- event binding -->
                          <button type="button" class="btn btn-sm btn-danger" (click)="deleteTeacher(teacher.teacherID)">
                              <i class="bi bi-trash"></i>
                          </button>
                          <!-- property binding -->
                          <button type="button" class="btn btn-sm btn-info m-1">
                              <i class="bi bi-three-dots-vertical" [routerLink]="['/teachers', teacher.teacherID]"></i>
                          </button>
                      </td>
                  </tr>
                  <tr>
                    <td *ngIf="noDataFound" colspan="8" class="text-center">No Teacher Found</td>
                  </tr>
                  
              </tbody>
          </table>

          <div class="d-flex justify-content-between mt-3">
            <!-- event binding -->
            <button (click)="goToPreviousPage(currentPage)" [disabled]="currentPage === 1" class="btn btn-primary">Previous</button>
            <!-- interpolation binding -->
            <span>Page {{ currentPage }} of {{ totalPage }}</span>
            <!-- event binding -->
            <button (click)="goToNextPage(currentPage)" [disabled]="currentPage === totalPage" class="btn btn-primary">Next</button>
          </div>
      </div>
  </div>
</div>
